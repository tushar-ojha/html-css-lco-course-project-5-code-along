<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <title>Registration</title>
</head>


<body>

    <main>

        <section class="flex">
            <img src="images/yellow-blob.png" class="image-top" alt="">\
            <img src="images/mobile.png" alt="" class="mockup" >
        </section>
    
        <section class="flex form-section flex-column" >
    
            <h1 class="form-header"> Create account </h1>
    
            <form action="#" method="POST" class="form">
                <div class="row">
                    <input type="text" placeholder="First Name" name="" id="" class="form-input">
                    <input type="text" placeholder="Last Name" name="" id="" class="form-input">
                </div>

                <div class="row">
                    <input type="text" placeholder="Enter Your Email" class="form-input" id="">
                </div>
    
                <div class="row">
                    <input type="password" placeholder="Password" name="" id="" class="form-input">
                    <input type="text" placeholder="Confirm Password" name="" id="" class="form-input">
                </div>
    
                <button class="btn btn-submit">Create Account</button>
            </form>
    
            <div class="flex flex-column">
                <div class="divider">OR</div>
                <button class="btn btn-facebook">Facebook</button>
                <button class="btn btn-twitter">Twitter</button>
            </div>    
            
        </section>

    </main>

</body>
</html>
